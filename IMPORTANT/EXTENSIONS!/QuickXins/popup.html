<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickXins</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>QuickXins</h1>
      <div class="input-group">
        <input type="text" id="urlInput" placeholder="Enter website URL">
        <button id="addBtn" class="btn-primary">
          <i class="fas fa-plus"></i> Add Shortcut
        </button>
      </div>
    </header>
    
    <div class="toolbar">
      <button id="selectAllBtn" class="btn-secondary">
        <i class="fas fa-check-square"></i> Select All
      </button>
      <button id="deleteSelectedBtn" class="btn-danger" disabled>
        <i class="fas fa-trash"></i> Delete Selected
      </button>
      <button id="exportBtn" class="btn btn-secondary" title="Export shortcuts to a JSON file">
        <i class="fas fa-file-export"></i> Export
      </button>
      <button id="importBtn" class="btn btn-secondary" title="Import shortcuts from a JSON file">
        <i class="fas fa-file-import"></i> Import
      </button>
    </div>
    
    <div id="shortcutsList" class="shortcuts-list">
      <!-- Shortcuts will be added here dynamically -->
    </div>
    
    <div class="empty-state" id="emptyState">
      <i class="fas fa-compass"></i>
      <p>No shortcuts yet. Add your first one!</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
