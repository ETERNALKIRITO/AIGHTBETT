<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Axinity Noties</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Axinity Noties</h1>
      <button id="addWordBtn" class="btn-add">+ Add Word</button>
      <button id="exportBtn">Export JSON</button>
<input type="file" id="importBtn" accept=".json" style="display: none;">
<label for="importBtn" class="btn-import">Import JSON</label>
<button id="clearAllBtn" class="btn-delete">Clear All</button>
<button id="exportCsvBtn">Export CSV</button>
<input type="file" id="importCsvBtn" accept=".csv" style="display: none;">
<label for="importCsvBtn" class="btn-import">Import CSV</label>
    </header>

    <!-- Search & Filters -->
    <div class="search-bar">
      <input type="text" placeholder="Search words..." id="searchInput">
      <button class="btn-filter">Filter</button>
    </div>

    <!-- Bulk Actions (Hidden by default) -->
    <div class="bulk-actions hidden">
      <button id="selectAllBtn">Select All</button>
      <button id="deselectAllBtn">Deselect All</button>
      <button id="deleteSelectedBtn" class="btn-delete">Delete</button>
    </div>

    <!-- Words List -->
    <div class="words-list">
      <!-- Word Card Example -->
      <div class="word-card" data-id="1">
        <input type="checkbox" class="word-checkbox">
        <div class="word-content">
          <h3 class="word-title">Serendipity</h3>
          <p class="word-definition">The occurrence of events by chance in a happy or beneficial way.</p>
          <div class="word-tags">
            <span class="tag">noun</span>
            <span class="tag">positive</span>
          </div>
          <small class="word-date">Added: 2023-10-15</small>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
